  /* Cores */
  :root {
    --azul-escuro-pastel: #264653;
    --fundo-branco: #ffffff;
  }

  /* Reset e base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--fundo-branco);
    color: var(--azul-escuro-pastel);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: var(--azul-escuro-pastel);
    color: var(--fundo-branco);
    padding: 1.5rem 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    border-radius: 8px;
    user-select: none;
  }

  main {
    flex-grow: 1;
    margin-top: 1.5rem;
  }

  h2 {
    color: var(--azul-escuro-pastel);
    font-size: 1.5rem;

    border-bottom: 2px solid var(--azul-escuro-pastel);
    padding-bottom: 0.3rem;
  }

  .cardapio-lista {
    list-style: none;
    max-width: 480px;
    margin: 0 auto;
  }

  .item {
    display: flex;
    justify-content: space-between;
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #ccc;
    font-weight: 600;
    font-size: 1.1rem;
  }

  .item:last-child {
    border-bottom: none;
  }

  .nome-produto {
    color: var(--azul-escuro-pastel);
    font-weight: 700;
    display: block;
  }

  .descricao-peso {
    color: var(--azul-escuro-pastel);
    font-weight: 400;
    font-size: 0.9rem;
    margin-top: 0.15rem;
    opacity: 0.7;
  }

  .preco-produto {
    color: var(--azul-escuro-pastel);
    font-weight: 700;
    white-space: nowrap;
    margin-left: 1rem;
  }

  .detalhes-produto {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .carrinho {
    margin-top: 2rem;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .carrinho h3 {
    margin-bottom: 1rem;
  }

  .carrinho-item {
    display: flex;
    justify-content: space-between;
    padding: 0.5rem 0;
  }

  .carrinho-item span {
    margin-right: 1rem;
  }

  .botao {
    background-color: var(--azul-escuro-pastel);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
  }

  .botao:hover {
    background-color: #1d3557;
  }

  .funcionario {

    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
